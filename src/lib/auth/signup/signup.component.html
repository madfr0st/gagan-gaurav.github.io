<div class="signup-page">
	<div class="form">
		<form class="register-form" (ngSubmit)="submitForm()" #myForm="ngForm">
			<input type="text" placeholder="firstname" name="firstname" [(ngModel)]="formData.firstname" required/>
			<input type="text" placeholder="lastname" name="lastname" [(ngModel)]="formData.lastname" required/>
			<input type="text" placeholder="email" name="email" [(ngModel)]="formData.email" required/>
			<input type="password" placeholder="password" name="password" [(ngModel)]="formData.password" required/>
			<input type="password" placeholder="confirm password" name="confirmPassword" [(ngModel)]="formData.confirmPassword" required/>
			<button type="submit" [disabled]="!myForm.form.valid">Sign Up</button>
			<p class="message">Already registered? <a href="#">Sign In</a></p>
	  	</form>
	</div>
</div>
